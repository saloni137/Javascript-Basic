<html>
	<head>
		<title>Boolean Demo</title>
		<script type="text/javascript">
			function trigger(b){
				if(b==true){
					document.getElementById("s1").innerHTML="You Clicked a button";
				}
			}
		</script>
	</head>
	<body>
		<input type="button" value="Click me" onclick="trigger(true)" />
		<br>
		<span id="s1"></span>
	</body>
</html>
