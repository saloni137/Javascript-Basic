<html>

<head><title>numbers Demo</title></head>
<body onload="numbers()">
	<script type="text/javascript">
		function numbers(){

			let sum = 5 + 10;
			document.getElementById("sum").innerHTML = sum;

			let divide = 7/2;
			document.getElementById("divide").innerHTML = divide;

			let complex = (5+10)*4/5;
			document.getElementById("complex").innerHTML = complex;

			let minus = 10-5;
			document.getElementById("minus").innerHTML = minus

		}
	</script>
	<span id="sum"></span><br>
	<span id="divide"></span><br>
	<span id="complex"></span><br>
	<span id="minus"></span><br>
</body>

</html>
