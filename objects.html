<html>
	<head>
		<title>Objects </title>
		<script type="text/javascript">
			function load(){

				let student = {
					name:"Saloni",
					age:"22",
					hobbies:"Coding"

				}
				alert(student.name)
				alert(student.age)
				student.hobbies = "Designing"
				alert(student.hobbies)
			}
		</script>
	</head>
	<body onload="load()">
		
	</body>
</html>
