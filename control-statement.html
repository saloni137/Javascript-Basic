<html>
	<head>
		<title>Check your Eligibility</title>
		<script type="text/javascript">
			function check(){
				let year = document.getElementById("year").value;
				let age = 2020-year;
				if(age > 18){
					document.getElementById('s1').innerHTML="You are eligible to vote";
				}
				else{
					document.getElementById('s1').innerHTML="You are not eligible to vote";
				}
			}
		</script>
	</head>
	<body>
		Enter your birthyear<input type="text" id="year">
		<br>
		<input type="button" value="Calculate age" onclick="check()">
		<br>
		<span id="s1"></span>
	</body>
</html>
